<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACada - Controle de Acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    </div>
    <header>
        <h1>FACada</h1>
        <h2>Sistema de Controle de Acesso</h2>
    </header>

    <main>
        <section>
            <h3>Registro de Entrada</h3>
            <form id="formAluno">
                <label for="nome">Nome do Aluno(a):</label>
                <input type="text" id="nome" placeholder="Nome completo" required><br>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Telefone" required><br>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="E-mail" required><br>
                
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" placeholder="Matrícula" required><br>

                <button type="submit">Registrar Entrada</button>
            </form>
        </section>

        <section>
            <h3>Histórico de Acessos</h3>
            <table id="tabelaAlunos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                        <th>Hora de Entrada</th>
                        <th>Hora de Saída</th>
                        <th>Ações</th>
                        <div id"content">
                        <p>teste_Jquery</p>
                        <p>meTeste_Jquery</p>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
